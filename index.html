<html>
  <head>
    <title>Twilio Conversations - Video Quickstart</title>
    <link rel="stylesheet" href="https://media.twiliocdn.com/sdk/quickstart/rtc-conversations-quickstart.min.css">
  </head>
  <body>
  <h1>
  Welcome to LVC Video Chat Room!
  </h1>
    <div id="startDiv">
        <p>Enter Your Name Here:</p>
        <input id="my-name" 
            placeholder="your name"/>
        <button id="start">Let's Do This!</button>
    </div>
 
    <!-- Here's the call UI -->
    <div id="callDiv" style="display:none;">
        <div id="me"></div>
        <div id="you"></div>
        <div>
            <input id="other-name" placeholder="other person's name"/>
            <button id="call">Video Call This Person</button>
        </div>
    </div><!-- /controls -->
  <script src="https://media.twiliocdn.com/sdk/rtc/js/v0.8/twilio-rtc-conversations.min.js"></script>
  <script src="quickstart.js"></script>
  </body>
</html>
